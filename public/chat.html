<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" 
    integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" 
    crossorigin="anonymous" 
  />
  <link rel="stylesheet" href="css/style.css">
  <title>ChatApp</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>ChatApp</h1>
      <a href="index.html" class="btn">Logout</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Group Name:</h3>
          <div class="room-name">
            <ul class="room-list">
              <li id="JavaScript">JavaScript</li>
              <li id="Python">Python</li>
              <li id="PHP">PHP</li>
              <li>C#</li>
              <li>Ruby</li>
              <li>Java</li>
            </ul>
          </div>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages">
					
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>

  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" 
    integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" 
    crossorigin="anonymous">
  </script>  
  <script src="/socket.io/socket.io.js"></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" 
    integrity="sha512-VZ6m0F78+yo3sbu48gElK4irv2dzPoep8oo9LEjxviigcnnnNvnTOJRSrIhuFk68FMLOpiNz+T77nNY89rnWDg==" 
    crossorigin="anonymous">
	</script>
  <script src="js/main.js"></script>
</body>
</html>
