<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" 
            integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" 
            crossorigin="anonymous" 
        />
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatApp</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>ChatApp</h1>
			</header>
			<main class="join-main">
				<div class="form-container">
					<div class="login-container">
						<form action="chat.html" id="login-form">
							<div class="form-control">
								<label for="username">Username</label>
								<input
									type="text"
									name="username"
									id="username"
									placeholder="Enter username..."
									required
								/>

								<label for="password">Password</label>
								<input
									type="password"
									name="password"
									id="password"
									placeholder="Enter password..."
									required
								/>
							</div>
							<button type="submit" class="btn">Join Chat</button>
						</form>
					</div>
					<div class="signup-container">
						<form action="" id="reg-form">
							<div class="form-control">
								<label for="username">Username</label>
								<input
									type="text"
									name="username"
									id="username-su"
									placeholder="Enter username..."
									required
								/>

								<label for="password">Password</label>
								<input
									type="password"
									name="password"
									id="password-su"
									placeholder="Enter password..."
									required
								/>
							</div>
							<button type="submit" class="reg btn">Register</button>
						</form>
					</div>
				</div>		
			</main>
		</div>
		<script 
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" 
			integrity="sha512-VZ6m0F78+yo3sbu48gElK4irv2dzPoep8oo9LEjxviigcnnnNvnTOJRSrIhuFk68FMLOpiNz+T77nNY89rnWDg==" 
			crossorigin="anonymous">
		</script>
		<script src="js/index.js"></script>
	</body>
</html>
